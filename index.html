<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>

    <title>Clicker Empire Game</title>
</head>
<body>

    <div class = "main-bg min-vh-100">
        <div id = "login-bg" class = "d-flex min-vh-100 col-12 justify-content-center align-items-center">
            <div class = "login col-md-5 col-lg-4 pt-3 pb-4">
                <h1 class = "title mb-3">Clicker Empire Game</h1>
                <div class = "d-flex col-10 justify-content-center mb-3">
                    <input id = "user-name" class = "mx-4" type="text" placeholder="Your Name">
                </div>
                <div class = "col-10 d-flex justify-content-around">
                    <button id = "start-new" class = "col-4 login-btn mx-3">New</button>
                    <button id = "resume" class = "col-4 login-btn mx-3">Login</button>
                </div>
            </div>
        </div>

        <div id = "game-bg" class = "d-none d-flex col-12 min-vh-100">

            <div id = "burger-bg" class = "col-4">

                <div id = "burger-info" class = "d-flex flex-column justify-content-center col-12">
                    <p id = "burger-num" class = "text-center">1000 burgers</p>
                    <p id = "burger-per-sec" class = "text-center">$10 per second</p>
                </div>

                <div id = "burger-click" class = "col-12 d-flex align-items-center justify-content-center">
                    <img class = "burger-img" src="images/burger.png" alt="">
                </div>
            </div>

            <div id = "right-div" class = "col-8">

                <div id = "profile" class = "profile">
                    <div class = "profile-card">
                        <p>Name:</p>
                        <p id = "name"></p>
                    </div>

                    <div class = "profile-card">
                        <p>Age:</p>
                        <p id = "age"></p>
                    </div>

                    <div class = "profile-card">
                        <p>Days:</p>
                        <p id = "days"></p>
                    </div>

                    <div class = "profile-card flex-wrap">
                        <p>Balance:</p>
                        <p id = "money"></p>
                    </div>
                </div>

                <div id = "item-list" class = "item-list mt-3">
                    <div id = "flip-machine" class="item">
                        <div class="item-info">
                            <div class="img-wrap">
                                <img src="images/burger-flipper.jpg" alt="">
                            </div>

                            <div class="name-price">
                                <h2>Flipping Machine</h2>
                                <p class="fs-4">$20,000,000</p>
                            </div>
                        </div>

                        <div class="item-current-state">
                            <h1 class="text-center" id = "item-number">2</h1>
                            <p class="fs-4">+$25 / sec</p>
                        </div>
                    </div>
                </div>

                <div id = "confirmation" class = "d-none purchase mt-3">
                    <div class = "description">
                        <div id = "basic-info">
                            <h1>House</h1>
                            <p>Max Purchase: 100</p>
                            <p>Price: $20,000,000</p>
                            <p>Get 32,000 extra yen per second</p>
                        </div>
                        <div class = "purchase-img-wrap">
                            <img src="images/burger-flipper.jpg" alt="">
                        </div>
                    </div>

                    <div class = "enter-num">
                        <p class = "ask">How Many would you like to purchase?</p>
                        <input id = "num-purchase" type="text" placeholder="Please Enter Amount">
                        <p id = "total-fee" class = "total-purchase">Total: $100,000,000</p>
                    </div>

                    <div class = "back-purchase">
                        <button id = "go-back">Go Back</button>
                        <button id = "confirm">Purchase</button>
                    </div>

                </div>

                <div class = "save-reset mt-3">
                    <div class="button-container mx-3">
                        <i id="reset" class="fas fa-undo fa-4x m-1"></i>
                    </div>

                    <div class="button-container">
                        <i id="save" class="fas fa-save fa-4x m-2"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/Item.js"></script>
    <script type="module" src="js/ceg.js"></script>
    
</body>
</html>
